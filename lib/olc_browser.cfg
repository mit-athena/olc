# This is the configuration file for "olc_browser".
# It specifies things which differentiate it from other stock-answers browsers.
# All lines starting with `#' are comments.

# Path to the root of answers tree.        [required unless -r option is given]
root_dir          "/mit/olc-stock/stock_answers"

# Header for the browser display                          [strongly encouraged]
header            "On-Line Consulting Browser"

# Prompt                                                             [optional]
prompt            "olc_browser> "
